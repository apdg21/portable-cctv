services:
  - type: web
    name: securecam-fullstack
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: SPREADSHEET_ID
        fromSecret: true
    secretFiles:
      - key: credentials.json
        name: google-sheets-credentials
